<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Inteiros</title>
    <script>
        //Solicitar 3 números inteiros ao usuário
        const num1 = parseInt(prompt("Digite um número inteiro: "));
        const num2 = parseInt(prompt("Digite um número inteiro: "));
        const num3 = parseInt(prompt("Digite um número inteiro: "));
        //--------------------------------------------------------//
                 //Comparação entre números
        //Determinar o maior e o menor
        let maior = num1;
        let menor = num1;

        if (num2 > maior) {
            maior = num2;
        }
        if (num3 > maior) {
            maior = num3;
        }
        if (num2 < menor) {
            menor = num2;
        }
        if (num3 < menor) {
            menor = num3;
        }

        alert(`O menor número é ${menor} e o maior número é ${maior}`);
    </script>
</head>

</html>
