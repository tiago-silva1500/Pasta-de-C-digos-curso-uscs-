<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igual</title>

    <script>
        //Solicitar dois números para o usuário
        const num1 = parseFloat(prompt("Digite um número: "));
        const num2 = parseFloat(prompt("Digite um número: "));

        //Comparando os dois números
        if (num1 == num2) {
            alert("Os números são iguais");
        } else if (num1 > num2) {
            alert(`O maior número é ${num1}`);
        } else {
            alert(`O maior número é ${num2}`);
        }
    </script>
</head>

</html>
