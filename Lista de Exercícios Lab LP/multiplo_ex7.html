<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação</title>
    <script>
        const numero = parseInt(prompt("Digite um número: ")); //solicita um número ao usuário
        
        //Verificar - O número é múltiplo de 7?
        if (numero % 7 == 0) {
            alert(`O número ${numero} é múltplo de 7.`);
        } else {
            alert(`O número ${numero} não é múltiplo de 7.`);
        }

    </script>
</head>
</html>
