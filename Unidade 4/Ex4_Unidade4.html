<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
        .result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora</h1>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" placeholder="Digite o primeiro número">

        <label for="num2">Número 2:</label>
        <input type="number" id="num2" placeholder="Digite o segundo número">

        <label for="operation">Operação:</label>
        <select id="operation">
            <option value="add">Somar (+)</option>
            <option value="subtract">Subtrair (-)</option>
            <option value="multiply">Multiplicar (*)</option>
            <option value="divide">Dividir (/)</option>
        </select>

        <button onclick="calculate()">Calcular</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            //Obter os valores dos Input acima
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            const resultDiv = document.getElementById('result');

            let result;

            //Validação dos números
            if(isNaN(num1) || isNaN(num2)) {
                resultDiv.innerText = 'Número inválido, insira novamente.';
                return;
            }

            //Usando Switch Case para realizar a operação
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        resultDiv.innerText = 'Impossível dividir por zero.';
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    resultDiv.innerText = 'Operação inválida.';
                    return;
            }

            //Exibir o resultado na tela
            resultDiv.innerText = `Resultado: ${result}`;
        }
    </script>
</body>
</html>
