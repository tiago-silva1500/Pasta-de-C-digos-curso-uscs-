<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letras Maiúsculas</title>
    <script>
        const animais = ["gato", "cachorro", "elefante", "rato", "leao"];

        const maiusculo = animais.map(animal => animal.toUpperCase())
        alert("Novo array com letras maiúsculas: " + maiusculo);
    </script>
</head>
</html>
