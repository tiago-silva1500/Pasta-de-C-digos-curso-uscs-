<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function busca(array, callback) {
            for (let i = 0; i < array.length; i++) {
                if (callback(array[i])) {
                    return array[i];
                }
            }
            return undefined
        }

        function Par(numero) {
            return numero % 2 === 0;
        }
        const numeros = [1, 3, 5, 8, 11];
        const resultado = busca(numeros, Par);
        alert(resultado);
    </script>
</head>
</html>
