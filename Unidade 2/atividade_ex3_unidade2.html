    <title>Exerício 3 - Função que retorna outra função</title> 
    <script>
            function receber(cliente) {
        return function(nome) {
            return `${cliente} ${nome}`;
        };
    }
    const frase = receber("Olá, seja bem-vindo!");
    alert(frase("Manoel"));
    </script>
