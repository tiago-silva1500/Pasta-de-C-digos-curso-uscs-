    <title>Exercicío 7 - Função Anônima</title>
    <script>
        function FuncaoAnonima(callback) {
            const resultado = numero * numero;
            callback();
        }
        function CalcularQuadrado(FuncaoAnonima) {

        }
        FuncaoAnonima(2, CalcularQuadrado);
